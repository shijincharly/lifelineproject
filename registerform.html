            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Style for form links */

        }

        a {
            color: #007BFF;
            text-decoration: none;
            text-align: center;
        }

        a:hover {
            text-decoration: underline;
